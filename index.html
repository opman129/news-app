        <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12" id = "news-middle"></div><br>
        <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12" id = "news-top"></div>
      </div>
    </div>
  </div><br><br><br><br>
  
  <div class="show-news container-fluid ">
    <div class="row">
      <div class="col-xs-12 col-md-4 col-lg-4" id = "show-news1"></div>

      </div>
    </div>
 </div><br><br><br><br><br>

      </div>
    </div>
  </div><br><br><br><br><br>
  
  <div id = "show-news-image">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12" id = "news-left"></div>

    </div>

          <div class="col-md-6 col-sm-12">

        </div>

      <div class="col-xs-12 col-md-6 col-lg-6 ">
