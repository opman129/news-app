    Welcome to the News Room
  </h1><br>
  
  <div id = "show-bottom-image">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12" id = "news-bottom">
  
        </div>

        </div>

        </div>
      </div>
    </div>
  </div><br><br><br>

    <div class="row">
      <div class="col-xs-12 col-md-4 col-lg-4" id = "show-news1">
  
        
      </div>

  </div><br><br>

      <div class="row">

        </div>

    </div>

        </div>

        </div>
        <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12" id = "news-max">
  
        </div>
      </div>
    </div>
  </div><br><br><br>
